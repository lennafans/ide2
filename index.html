<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    d3.select(window).on('load', init);

    function init() {
    d3.csv(
      'data.csv',
      function(error, data) {
        if (error) throw error;
        console.log(data);
      });
    }
    </script>
  </body>
</html>
